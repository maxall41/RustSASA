[package]
name = "rust-sasa"
version = "0.3.0"
edition = "2024"
description = "RustSASA is a Rust library for computing the absolute solvent accessible surface area (ASA/SASA) of each atom in a given protein structure using the Shrake-Rupley algorithm."
readme = "README.md"
repository = "https://github.com/maxall41/RustSASA"
license = "MIT"
keywords = ["Rust", "Bioinformatics", "SASA"]
documentation = "https://docs.rs/rust-sasa/latest/rust_sasa/"
rust-version = "1.85.0"

[dependencies]
pdbtbx = { git = 'https://github.com/maxall41/pdbtbx.git', rev = 'b590f92465e3b5cf2c7a9ea2c684472b4bd7d34f' }
nalgebra = "0.33.2"
rayon = "1.10.0"
snafu = "0.8.6"
clap = { version = "4.5.40", features = ["derive"] }
serde = "1.0.219"
serde_json = "1.0.140"
quick-xml = { version = "0.38.0", features = ["serialize"] }
indicatif = "0.17.11"
mimalloc = { version = "0.1.17", default-features = false }

[dev-dependencies]
approx = "0.5.1"
